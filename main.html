<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout</title>
    <style>
        .holder {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="item1"> 3</div>
        <div class="item2"> 1</div>
        <div class="item3">2</div>
       
    </div>
</body>
</html>
